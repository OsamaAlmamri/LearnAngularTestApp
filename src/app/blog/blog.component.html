<div class="" role="main" style="    margin: 82px auto 32px;">
<p>blogs</p>

  <mat-card *ngFor="let blog of blogList">
    <mat-card-header> {{blog.title}} </mat-card-header>
    <mat-card-content> {{blog.description}}</mat-card-content>
    <mat-card-actions>
    <mat-button-toggle>edit </mat-button-toggle>
    <mat-button-toggle>delete </mat-button-toggle>
    </mat-card-actions>
  </mat-card>
</div>
